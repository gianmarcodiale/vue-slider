<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer'/>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="main-image">
                <img :src="views[activeImage].image" alt="">
                <div class="details">
                    <h3>{{views[activeImage].title}}</h3>
                    <p>{{views[activeImage].text}}</p>
                </div>
            </div>
            <div class="slider">
                <img :src="element.image" alt="" v-for="(element, index) in views" :class="activeImage === index ? 'active' : ''" @click="changeImage(index)">
                <div class="navigator">
                    <div class="prev-img" @click="prevImg">
                        <i class="fa-solid fa-arrow-up fa-2x"></i>
                    </div>
                    <div class="next-img" @click="nextImg">
                        <i class="fa-solid fa-arrow-down fa-2x"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
