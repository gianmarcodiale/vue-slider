<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
                <div class="main-image">
                    <img :src="views[activeImage].image" alt="">
                    <div class="details">
                        <h3>{{views[activeImage].title}}</h3>
                        <p>{{views[activeImage].text}}</p>
                    </div>
                </div>
            <div class="slider">
                <img :src="views[index].image" alt="" v-for="(image, index) in views">
                <div class="navigator">
                    <div class="prev-img" @click="prevImg">Prev</div>
                    <div class="next-img" @click="nextImg">Next</div>
                </div>
            </div>

        </div>
    </div>



    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
